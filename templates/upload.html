{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Upload Prescription</h2>

<form method="POST" class="card p-4 shadow-sm mb-4">
    <div class="mb-3">
        <label class="form-label">Medicine Name</label>
        <input type="text" name="medicine" class="form-control" placeholder="Paracetamol" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Dosage</label>
        <input type="text" name="dosage" class="form-control" placeholder="500mg twice a day" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Minimum Age</label>
        <input type="number" name="age_min" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Maximum Age</label>
        <input type="number" name="age_max" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Minimum Weight (kg)</label>
        <input type="number" step="0.1" name="weight_min" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Maximum Weight (kg)</label>
        <input type="number" step="0.1" name="weight_max" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Symptoms (comma separated)</label>
        <input type="text" name="symptoms" class="form-control" placeholder="fever, headache" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="alert alert-{{ category }} mt-2">{{ message }}</div>
{% endfor %}
{% endif %}
{% endwith %}
{% endblock %}
